<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/chat.css"/>
		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/chatbundle.js"></script>
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<script src="semantic/dist/semantic.min.js"></script>
		<title>BreezyTalk</title>
	</head>
	<body>
		<div id="friendadder" class="ui basic modal">
			<i class="close icon"></i>
			<div class="header">
				<p class="centered">Add to which group?<p>
			</div>
			<div id="addbuttons" class="ui center aligned segment transparent">
			<!--<button class="ui button"> Group 1 </button>
			<button class="ui button"> Group 2 </button>-->
			</div>
		</div>
		<div id="roomadder" class="ui basic modal">
			<i class="close icon"></i>
			<div class="header">
				<p id="roominfo" class="centered">Do you want to join?<p>
			</div>
			<div id="decisions" class="ui center aligned segment transparent">
			<button class="ui button" id="yes"> YES </button>
			<button class="ui button" id="no"> No </button>
			</div>
		</div>
		<div id="groupjoiner" class="ui basic modal">
			<i class="close icon"></i>
			<div class="header">
				<p>Enter Room Name<p>
			</div>
			<div class="ui fluid action input">
				<div class="ui button" id="groupcancel">Cancel</div>

				<input type="text" id="groupinput" placeholder="">
				<div class="ui button" id="groupbutton">Join</div>
			</div>
                </div>
		<div class="ui bottom attached segment pushable">
			<div class="ui visible inverted left vertical sidebar menu">
				<div class="ui inverted accordion">
                                        <div class="inverted title"> 
						<i class="dropdown icon"></i>
						Groups
					</div>
					<div class="inverted content" id="grouplist">
					</div>
				</div>
				<a class="ui inverted item tabl randomer" data-tab="random" id="random">
				<i class="search icon"></i>
				Find Friend
				</a>
				<a class="item" id="addfriend">
				<i class="smile icon"></i>
				Add Current Friend
				</a>
				<a class="ui inverted item tabl randomer" id="tfriend" data-tab="random">
				<i class="random icon"></i>
				Return to Chatting with Random Friend
				</a>
				<a class="ui inverted item "  id="groupjoin">
				<i class="users icon"></i>
				Join Group
				</a>
 				</a>
  				<a class="ui inverted item "  id="Logout">
  				<i class="sign out icon"></i>
 -				logout
 +				Logout
  				</a>
  			</div>
  			<div class="pusher" id="lower">

			</div>
			<div class="pusher" id="lower">
				<div class="chatbox ui tab segment" data-tab="zero" id="ran">
				</div>
				<!--<div class="chatbox ui tab segment" data-tab="random" id="ran">
				</div>-->
				<div class="ui fluid action input">
					<input id="messfield" type="text" placeholder="Say Something">
					<div class="ui button" id="sender">Send</div>
				</div>
			</div>
		</div>
	</body>
